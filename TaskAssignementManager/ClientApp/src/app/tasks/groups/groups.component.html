<div class="row">
    <div class="col-sm-10">
        <h1>Task groups</h1>
    </div>
    <div class="col-sm-2">
        <a mat-icon-button color="primary" [routerLink]="['/groups/new']" matTooltip="Create new group">
            <mat-icon>add_circle_outline</mat-icon>
        </a>
    </div>
</div>
 <mat-nav-list>
     <table id="groupsTable" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element">
                <a mat-list-item [routerLink]="['/groups/edit']" [queryParams]="{id: element.id}">
                    {{element.name}} 
                </a>
            </td>
          </ng-container>
          <ng-container matColumnDef="tasks amount">
            <th mat-header-cell *matHeaderCellDef> Tasks amount </th>
            <td mat-cell *matCellDef="let element"> 
                {{ element.userTasks ? element.userTasks.length : 0 }} 
            </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> 
                <a mat-icon-button color="warn" 
                    (click)="deleteTaskGroup(element.id)">
                    <mat-icon>delete_forever</mat-icon>
                </a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
     <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
 </mat-nav-list>



<mat-nav-list>
    <table id="groupsTable">
        <tr>
            <th>Name</th>
            <th>Tasks</th>
            <th></th>
            <th>
                <a mat-icon-button color="primary" [routerLink]="['/groups/new']">
                    <mat-icon>add_circle_outline</mat-icon>
                </a>
            </th>
        </tr>
        <tr *ngFor="let group of groups">
            <td><a mat-list-item 
                [routerLink]="['/groups/edit']" [queryParams]="{id: group.id}">
                    {{ group.name }}
                </a>
            </td>
            <td><h4>{{ group.userTasks.length }}</h4></td>
            <td>
                <a mat-icon-button color="accent" [routerLink]="['/groups/edit']" 
                        [queryParams]="{id: group.id}">
                    <mat-icon>border_color</mat-icon>
                </a>
            </td>
            <td>
                <a mat-icon-button color="warn" (click)="deleteTaskGroup(group.id)">
                    <mat-icon>delete_forever</mat-icon>
                </a>
            </td>
        </tr>
    </table>
 </mat-nav-list>

<mat-form-field id="titleForm" class="specific-group">
  <button mat-icon-button color="accent" matPrefix aria-label="Back" (click)="back()">
    <mat-icon>arrow_back_ios</mat-icon>
  </button>
  
  <mat-label>Name of this task group</mat-label>
  <input matInput type="text" [formControl]="taskGroupNameFormControl" 
    [errorStateMatcher]="matcher" [(ngModel)]="name">
     
  <button mat-icon-button color="warn" *ngIf="name" matSuffix aria-label="Clear" (click)="name=''">
    <mat-icon>close</mat-icon>
  </button>
  <button mat-icon-button color="primary" *ngIf="name" matSuffix aria-label="Save" (click)='changeTaskGroupsName(name)'>
      <mat-icon>save</mat-icon>
  </button>
  <mat-hint *ngIf="id">Click save button on the right side to change the group's title, otherwise, it will be left as is.</mat-hint>
  <mat-error *ngIf="taskGroupNameFormControl.hasError('required')">
      TaskGroup's title is <strong>required</strong>
  </mat-error>
</mat-form-field>


<div class="row">
  <div class="col-sm-6">
    <div>
      <h4>User Tasks list</h4>
    </div>
    <div class="container">
      <div>
        <mat-nav-list>
          <p *ngIf="tiles.length === 0">Add new UserTasks to populate this table</p>
          <div class="row" id="tile" *ngFor="let tile of tiles">
            <div class="titleDiv" class="col-sm-9"><a class="titleAnchor"  mat-list-item (click)="sendTask(tile)">{{ tile.text }}</a></div>
            <div class="col-sm-3"><a mat-icon-button color="warn" (click)="delete(tile.taskId)"><mat-icon>delete_forever</mat-icon></a></div>
          </div>
        </mat-nav-list>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
      <h4>Specific User Task</h4>
      <app-task-form [group]="taskGroup" (newTaskPosted)="ngOnInit()"></app-task-form>
  </div>
</div>
